{% extends 'base.html' %}
{% block content %}
<!-- Customs stylesheets-->
<style>
    body {
        margin: 40px;
    }
    
    .wrapper {
        display: grid;
        grid-gap: 10px;
        grid-template-columns: auto 100px 200px;
        
        color: rgb(39, 47, 62);
    }
    
    .box {
        background-color: #8fdf8f;
        color: rgb(39, 47, 62);
        border-radius: 5px;
        padding: 20px;
        font-size: 150%;
    }
    
    .a {
        grid-column: 1/3;
        grid-row: 1;
    }
    .b {
        background-color: #c1ffc7;
        grid-column: 3;
        grid-row: 1/3;
    }
</style>
<body>
    <div class="wrapper">
        <div class="box a">
            {% block content2 %}
            
            {% endblock  %}
        </div>
        <div class="box b">
            {% if request.user.is_authenticated %}
                <h4>Bienvenido!</h4>
                <h5> {{request.user.username}} </h5>
                <a href="/accounts/logout"> Salir <span><i class="fas fa-user"></i></span></a>
                <a class='btn btn-primary' href="/create" role='button'>Crear Post</a>

            {% else %}
                <a href="accounts/login"><span><i class="fas fa-sign-in-alt"></i></span></a>
            {% endif %}
        </div>
        
    </div>
</body>
{% endblock  %}
